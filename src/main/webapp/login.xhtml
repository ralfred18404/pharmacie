<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />




	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Pharmaceutical Hospital's Drug Request Management System</title>

	<!-- css -->
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"
		type="text/css" />
	<link rel="stylesheet" type="text/css"
		href="plugins/cubeportfolio/css/cubeportfolio.min.css" />
	<link href="css/nivo-lightbox.css" rel="stylesheet" />
	<link href="css/nivo-lightbox-theme/default/default.css"
		rel="stylesheet" type="text/css" />
	<link href="css/owl.carousel.css" rel="stylesheet" media="screen" />
	<link href="css/owl.theme.css" rel="stylesheet" media="screen" />
	<link href="css/animate.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />


	<link id="bodybg" href="bodybg/bg1.css" rel="stylesheet"
		type="text/css" />

	<link id="t-colors" href="color/default.css" rel="stylesheet" />
</h:head>

<h:body id="page-top" data-spy="scroll" data-target=".navbar-custom">
	<h:form>
		<div id="wrapper">

			<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
				<div class="top-area">
					<div class="container">
						<div class="row">
							<div class="col-sm-6 col-md-6">
								<p class="bold text-left">Monday - Saturday, 8am to 10pm</p>
							</div>
							<div class="col-sm-6 col-md-6">
								<p class="bold text-right">Call us now +250 736 529 371</p>
							</div>
						</div>
					</div>
				</div>
				<div class="container navigation">

					<div class="navbar-header page-scroll">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".navbar-main-collapse">
							<i class="fa fa-bars"></i>
						</button>
						
						 
						
						<a class="navbar-brand"> <img src="img/logo.JPG" alt=""
							width="700" height="40" />
						</a>
						
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div
						class="collapse navbar-collapse navbar-right navbar-main-collapse">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#intro">Login</a></li>
							<li><a href="RegisterAccount.xhtml">Create Account</a></li>
							
							
						</ul>
					</div>
					
				</div>
				
			</nav>

			<!-- Section: intro -->
			<section id="intro" class="intro">
				<div class="intro-content">
					<div class="container">
						<div class="row">
							<div class="col-lg-6">
								
								<div class="wow fadeInUp" data-wow-offset="0"
									data-wow-delay="0.1s">
									<h4 class="h-light">We Provide The best quality healthcare for
										You</h4>
								</div>
								<div class="well well-trans">
									<div class="wow fadeInRight" data-wow-delay="0.1s">

										<p:panel header="LOGIN FORM">
											<div class="ui-fluid">
												<div class="ui-g">

													<div class="ui-g-12" style="text-align: center;">
														<p:graphicImage name="images/logo-ultima.svg"
															library="ultima-layout" />
													</div>

													<div class="ui-g-12" style="margin: top:80px;">
														<h:panelGroup styleClass="md-inputfield">
															<p:inputText value="#{access.director.phoneNumber}" placeholder="Phone Number / username"/>
															
														</h:panelGroup>
													</div>
													<div class="ui-g-12">
														<h:panelGroup styleClass="md-inputfield">
															<p:password value="#{access.director.password}" placeholder="Password" />
															
														</h:panelGroup>
													</div>
													<div class="ui-g-12">
														<p:commandButton actionListener="#{access.login()}" 
														value="Sign In" icon="fa fa-user" >
														<f:setPropertyActionListener value="#{access.director.phoneNumber}" 
														target="#{report.username}">
														</f:setPropertyActionListener>
														</p:commandButton>
														<p:button value="Create Account" outcome="RegisterAccount.xhtml"
														 styleClass="secondary"
														style="margin-top:10px;"/> 	  
															
													</div>
												</div>
											</div>
										</p:panel>
									</div>
								</div>


							</div>
							<div class="col-lg-6">
								<div class="wow fadeInUp" data-wow-duration="2s"
									data-wow-delay="0.2s">
									<img src="img/dummy/img-1.png" class="img-responsive" alt="" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			

		</div>
		<a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>
	</h:form>
	<!-- Core JavaScript Files -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.easing.min.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="js/jquery.scrollTo.js"></script>
	<script src="js/jquery.appear.js"></script>
	<script src="js/stellar.js"></script>
	<script src="plugins/cubeportfolio/js/jquery.cubeportfolio.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/nivo-lightbox.min.js"></script>
	<script src="js/custom.js"></script>

</h:body>

</html>
