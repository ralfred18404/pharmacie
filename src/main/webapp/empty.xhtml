<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/admintemplate.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-6">
                <div class="card" >
                    <h1>Payment Page</h1>
                    <img src="resources/image/payment.png" style="width: 500px;
                          height: 80%;"/>
                </div>
            </div>
             <div class="ui-g-6">
                <div class="card" >
                    <p:commandLink>
                    <i class="fa fa-print" ></i>
                    <span>Print</span>
                    <p:printer target="tab"/>
                    </p:commandLink>
                   <p:dataTable id="tab" style="margin-top:10px; width:100%"
							value="#{access.drugsRequestList}" var="pro">

							<f:facet name="header"> 
								Invoice Total Amount: 
								</f:facet>
							<p:column headerText="Drugs Type">
									#{pro.category.drugs.name} #{pro.category.name}
						</p:column>
							<p:column headerText="grammes">
								#{pro.category.gramme}
							</p:column>
							<p:column headerText="Box">
								#{pro.quantity}
							</p:column>
							<p:column headerText="pieces">
								#{pro.category.quantity}
							</p:column>
							<p:column headerText="Expired Date">
								#{pro.category.expiredDate}
							</p:column>
							
						</p:dataTable>
                </div>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
